<div class="pull-left -sidebar">
    <div class="-regist-or-login -border">
        @ if(session.user! == null){
            <p><a class="btn btn-danger" href="${base}/regist">马上注册</a></p>
            <p>已注册用户请 <a class="btn btn-info" href="${base}/toLogin">登录</a></p>
        @ }else{
            <p>欢迎： <a href="${base}/user/${session.user.id}" target="_blank">${session.user.username}</a></p>
            <p><a href="${base}/user/logout">退出</a></p>
        @ }
    </div>
    <div class="-border">
        <h4 class="text-center muted">话题分类：</h4>
        @ for(module in moduleList!){
            <span class="-module">
                <a href="${base}/topic/module/${module.id}" class="btn btn-info">${module.name}</a>
            </span>
        @ }
    </div>
</div>
